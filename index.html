<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorpresa para alguien especial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: black;
    }

    video.video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 3;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content img {
      max-width: 30%;
      max-height: 50%;
      animation: pulse 8s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }

    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 4;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: pink;
      font-size: 1.8rem;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background-color 0.3s, transform 0.2s;
    }

    #music-toggle:hover {
      background-color: rgba(255, 192, 203, 0.4);
      transform: scale(1.1);
    }

    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }

    .drop {
      position: absolute;
      opacity: 0.9;
      white-space: nowrap;
      text-shadow: 0 0 5px black;
      animation-name: fall, sway;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      animation-iteration-count: 1, infinite;
    }

    @keyframes fall {
      0% {
        top: -5%;
        opacity: 1;
      }
      100% {
        top: 110vh;
        opacity: 0;
      }
    }

    @keyframes sway {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(15px); }
      50%  { transform: translateX(-15px); }
      75%  { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
